spring.application.name=carplatform

# PostgreSQL Database (batch-service-fastapi와 공유)
spring.datasource.url=jdbc:postgresql://localhost:5432/batch_db
spring.datasource.username=batch_user
spring.datasource.password=batch_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS Settings (React Admin Page)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
